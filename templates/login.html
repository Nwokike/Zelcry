{% extends 'base.html' %}

{% block title %}Login - Zelcry{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 480px;
        margin: 2rem auto;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text);
    }

    .divider {
        text-align: center;
        margin: 2rem 0;
        padding-top: 2rem;
        border-top: 1px solid var(--border);
    }
</style>
{% endblock %}

{% block content %}
<div class="content-area">
    <div class="container auth-container">
        <div class="card" style="padding: 2rem;">
            <h1 style="text-align: center; margin-bottom: 2rem;">Welcome Back</h1>

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="input-field"
                        placeholder="Enter your username"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="input-field"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Sign In
                </button>
            </form>

            <div class="divider">
                <p style="color: var(--text-secondary);">
                    Don't have an account?
                    <a href="{% url 'signup' %}" style="color: var(--primary); font-weight: 600;">Sign up</a>
                </p>
            </div>
        </div>

        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="{% url 'index' %}" style="color: var(--text-secondary);">‚Üê Back to home</a>
        </div>
    </div>
</div>
{% endblock %}
