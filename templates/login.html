{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Zelcry{% endblock %}

{% block content %}
<div class="container" style="max-width: 480px; padding-top: calc(var(--spacing-unit) * 4);">
    <div class="card">
        <h1 style="text-align: center; margin-bottom: calc(var(--spacing-unit) * 3);">Welcome Back</h1>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="input"
                    placeholder="Enter your username"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="input"
                    placeholder="Enter your password"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Sign In
            </button>
        </form>

        <div style="text-align: center; margin-top: calc(var(--spacing-unit) * 3); padding-top: calc(var(--spacing-unit) * 3); border-top: 1px solid var(--border-light);">
            <p style="color: var(--text-secondary);">
                Don't have an account?
                <a href="{% url 'signup' %}" style="color: var(--primary); font-weight: 600;">Sign up</a>
            </p>
        </div>
    </div>

    <div style="text-align: center; margin-top: calc(var(--spacing-unit) * 2);">
        <a href="{% url 'index' %}" style="color: var(--text-secondary);">‚Üê Back to home</a>
    </div>
</div>
{% endblock %}
