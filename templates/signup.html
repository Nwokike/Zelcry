{% extends 'base.html' %}

{% block title %}Sign Up - Zelcry{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 480px;
        margin: 2rem auto;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text);
    }

    .divider {
        text-align: center;
        margin: 2rem 0;
        padding-top: 2rem;
        border-top: 1px solid var(--border);
    }
</style>
{% endblock %}

{% block content %}
<div class="top-bar">
    <div class="top-bar-content">
        <a href="{% url 'index' %}" class="back-btn">‚Üê</a>
        <h1 class="top-bar-title">Sign Up</h1>
        <button class="theme-toggle">üåô</button>
    </div>
</div>

<div class="content-area">
    <div class="container auth-container">
        <div class="card" style="padding: 2rem;">
            <h1 style="text-align: center; margin-bottom: 2rem;">Create Your Account</h1>

            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="input-field"
                        placeholder="Choose a username"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="input-field"
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password1" class="form-label">Password</label>
                    <input
                        type="password"
                        id="password1"
                        name="password1"
                        class="input-field"
                        placeholder="Create a strong password"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input
                        type="password"
                        id="password2"
                        name="password2"
                        class="input-field"
                        placeholder="Confirm your password"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="risk_tolerance" class="form-label">Risk Tolerance</label>
                    <select name="risk_tolerance" id="risk_tolerance" class="input-field">
                        <option value="Low">Low - Safe and stable investments</option>
                        <option value="Medium" selected>Medium - Balanced approach</option>
                        <option value="High">High - Growth-focused</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Create Account
                </button>
            </form>

            <div class="divider">
                <p style="color: var(--text-secondary);">
                    Already have an account?
                    <a href="{% url 'login' %}" style="color: var(--primary); font-weight: 600;">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
