{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up - Zelcry{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus-fill text-primary" style="font-size: 48px;"></i>
                        <h3 class="fw-bold mt-3">Create Account</h3>
                        <p class="text-muted">Start your crypto journey with Zelcry</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label fw-semibold">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label fw-semibold">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password1" class="form-label fw-semibold">Password</label>
                                <input type="password" class="form-control" id="password1" name="password1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="password2" class="form-label fw-semibold">Confirm Password</label>
                                <input type="password" class="form-control" id="password2" name="password2" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="risk_tolerance" class="form-label fw-semibold">Risk Tolerance</label>
                            <select class="form-select" id="risk_tolerance" name="risk_tolerance">
                                <option value="Low">Low - Conservative investing</option>
                                <option value="Medium" selected>Medium - Balanced approach</option>
                                <option value="High">High - Aggressive growth</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                            <i class="bi bi-person-check me-2"></i>Create Account
                        </button>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="fw-semibold">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
