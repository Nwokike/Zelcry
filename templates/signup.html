{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up - Zelcry{% endblock %}

{% block content %}
<div class="container" style="max-width: 480px; padding-top: calc(var(--spacing-unit) * 4);">
    <div class="card">
        <h1 style="text-align: center; margin-bottom: calc(var(--spacing-unit) * 3);">Create Your Account</h1>

        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="input"
                    placeholder="Choose a username"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="input"
                    placeholder="your@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password1" class="form-label">Password</label>
                <input
                    type="password"
                    id="password1"
                    name="password1"
                    class="input"
                    placeholder="Create a strong password"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password2" class="form-label">Confirm Password</label>
                <input
                    type="password"
                    id="password2"
                    name="password2"
                    class="input"
                    placeholder="Confirm your password"
                    required
                >
            </div>

            <div class="form-group">
                <label for="risk_tolerance" class="form-label">Risk Tolerance</label>
                <select name="risk_tolerance" id="risk_tolerance" class="input">
                    <option value="Low">Low - Safe and stable investments</option>
                    <option value="Medium" selected>Medium - Balanced approach</option>
                    <option value="High">High - Growth-focused</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Create Account
            </button>
        </form>

        <div style="text-align: center; margin-top: calc(var(--spacing-unit) * 3); padding-top: calc(var(--spacing-unit) * 3); border-top: 1px solid var(--border-light);">
            <p style="color: var(--text-secondary);">
                Already have an account?
                <a href="{% url 'login' %}" style="color: var(--primary); font-weight: 600;">Sign in</a>
            </p>
        </div>
    </div>

    <div style="text-align: center; margin-top: calc(var(--spacing-unit) * 2);">
        <a href="{% url 'index' %}" style="color: var(--text-secondary);">‚Üê Back to home</a>
    </div>
</div>
{% endblock %}
